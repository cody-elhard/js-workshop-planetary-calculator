<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Planetary Calculator</title>
   <script src="./planets.js"></script>

   <link rel="stylesheet" href="./style.css">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

<body>
   <h1>Planetary Gravity Calculator</h1>
   <p>Use this calculator to see what your dog will weigh on the various planets in our solar system!</p>

      <label for="weight" type="number">Fido's Weight (lbs):</label>
      <input id="weight" value=10 type="number" />
      <button id="calculate-button">Calculate</button>
   </section>

   <section id="planets">
   </section>
</body>
